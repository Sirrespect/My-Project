        table{

            border-collapse: collapse;
        }

            <tr>
                <td>Fadilah</td>
            </tr>
            <tr>
                <td>Fadilah</td>
                <td>20 years</td>
            </tr>
            <tr>
                <td>Kareem</td>

            </tr>

        </tbody>

</html>
