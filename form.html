<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">

</head>
<body>
     <form>
          <div>
               <label for="fname">First Name</label>

          <div>

                    <option value="volvo">volvo</option>
                    <option value="ferarri">ferarri</option>

          <div>

                    <option value="firefox">
